spring:
  application:
    name: rhenanenmanager-backend

  profiles:
    active: dev

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate  # Use 'validate' to ensure schema matches entities, 'update' for dev

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on-param
    include-exception: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    com.blindworks.rhenanenmanager: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN

# Application Specific Properties
app:
  jwt:
    secret: ${JWT_SECRET:changeMeInProductionToAVeryLongSecretKeyForJWT2025RhenanenManager}
    expiration: 86400000  # 24 hours in milliseconds
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
