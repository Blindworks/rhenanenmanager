# Production Configuration

# DataSource Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/rhintern}
spring.datasource.username=${DATABASE_USERNAME:rhintern_user}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.show-sql=false
# Never use 'update' or 'create' in production
spring.jpa.hibernate.ddl-auto=validate

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=rhintern
spring.liquibase.drop-first=false
spring.liquibase.contexts=prod

# Production Security - Override default JWT secret
# MUST be set via environment variable
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger disabled in production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Production Logging
logging.level.com.blindworks.rhenanenmanager=INFO
logging.level.org.springframework=WARN
