spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/rhintern}
    username: ${DATABASE_USERNAME:rhintern_user}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # Never use 'update' or 'create' in production

# Production Security - Override default JWT secret
app:
  jwt:
    secret: ${JWT_SECRET}  # MUST be set via environment variable
    expiration: ${JWT_EXPIRATION:86400000}

# Swagger disabled in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Production Logging
logging:
  level:
    com.blindworks.rhenanenmanager: INFO
    org.springframework: WARN
