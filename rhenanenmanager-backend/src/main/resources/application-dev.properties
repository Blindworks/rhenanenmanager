# DEVELOPMENT DATABASE - separate from production rhintern DB!
# Create with: CREATE DATABASE rhenanenmanager CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rhenanenmanager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=rhenanenmanager
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.show-sql=true
# Liquibase manages schema
spring.jpa.hibernate.ddl-auto=validate

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=rhenanenmanager
# NEVER set to true - would delete all data!
spring.liquibase.drop-first=false
spring.liquibase.contexts=dev

# Spring DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Development Logging
logging.level.com.blindworks.rhenanenmanager=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger/OpenAPI will be accessible at /swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
