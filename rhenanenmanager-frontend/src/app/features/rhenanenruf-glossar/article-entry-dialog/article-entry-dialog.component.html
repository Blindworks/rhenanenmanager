<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="articleForm" class="article-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titel</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="articleForm.get('title')?.hasError('required')">
        Titel ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Untertitel</mat-label>
      <input matInput formControlName="subtitle">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Alternativer Autor</mat-label>
      <input matInput formControlName="alternativeAuthor">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Kategorie</mat-label>
      <mat-select formControlName="category">
        <mat-option value="">Keine Kategorie</mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat">
          {{ cat }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Text</mat-label>
      <textarea matInput formControlName="text" rows="10"></textarea>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Jahr</mat-label>
        <input matInput type="number" formControlName="year">
        <mat-error *ngIf="articleForm.get('year')?.hasError('min')">
          Jahr muss mindestens 1900 sein
        </mat-error>
        <mat-error *ngIf="articleForm.get('year')?.hasError('max')">
          Jahr darf maximal 2100 sein
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Monat</mat-label>
        <input matInput type="number" formControlName="month" min="1" max="12">
        <mat-error *ngIf="articleForm.get('month')?.hasError('min') || articleForm.get('month')?.hasError('max')">
          Monat muss zwischen 1 und 12 liegen
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Seite</mat-label>
        <input matInput type="number" formControlName="page">
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Datum</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!articleForm.valid">
    {{ data.mode === 'create' ? 'Erstellen' : 'Speichern' }}
  </button>
</mat-dialog-actions>
